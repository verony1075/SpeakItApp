<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Pronunciation Checker</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            font-size: 24px;
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }

        input, button, select {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
        }

        input:focus, select:focus, button:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border: none;
            padding: 10px;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        select {
            padding: 10px;
            background-color: #f4f4f4;
        }

        #definition, #history {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #definition {
            font-weight: bold;
        }

        #history {
            display: flex;
            flex-direction: column;
        }

        .history-item {
            margin-bottom: 5px;
            cursor: pointer;
            color: #007bff;
            text-decoration: underline;
        }

        .history-item:hover {
            color: #0056b3;
        }

        .status {
            margin-top: 10px;
            font-style: italic;
            color: #007bff;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Word Pronunciation Checker</h1>
        <input type="text" id="wordInput" placeholder="Enter a word">
        <select id="languageSelect">
            <option value="en-US">English</option>
            <option value="es-ES">Spanish</option>
            <option value="fr-FR">French</option>
        </select>
        <button onclick="checkPronunciation()">Check Pronunciation</button>
        <div id="definition"></div>
        <div id="history"></div>
        <button onclick="clearHistory()">Clear History</button>
        <div id="status" class="status"></div>
    </div>

    <script>
        // Function to check pronunciations
        function checkPronunciation() {
            const word = document.getElementById('wordInput').value;
            if (!word) {
                alert('Please enter a word.');
                return;
            }

            const language = document.getElementById('languageSelect').value;
            const utterance = new SpeechSynthesisUtterance(word);
            utterance.lang = language;

            utterance.onstart = () => {
                document.getElementById('status').innerText = 'Pronunciation started...';
            };

            utterance.onend = () => {
                document.getElementById('status').innerText = 'Pronunciation ended.';
            };

            utterance.onerror = () => {
                document.getElementById('status').innerText = 'Error occurred while pronouncing.';
                document.getElementById('status').classList.add('error');
            };

            window.speechSynthesis.speak(utterance);
            fetchDefinition(word);
            updateHistory(word);
        }

        // Function to fetch word definition
        async function fetchDefinition(word) {
            try {
                const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
                if (!response.ok) throw new Error('Word not found');
                const data = await response.json();
                const definition = data[0].meanings[0].definitions[0].definition;
                document.getElementById('definition').innerText = `Definition: ${definition}`;
                document.getElementById('status').innerText = 'Definition fetched.';
                document.getElementById('status').classList.remove('error');
            } catch (error) {
                document.getElementById('definition').innerText = 'Definition not found.';
                document.getElementById('status').innerText = `Error: ${error.message}`;
                document.getElementById('status').classList.add('error');
            }
        }

        // Function to update word history
        function updateHistory(word) {
            const history = JSON.parse(localStorage.getItem('history')) || [];
            history.push(word);
            localStorage.setItem('history', JSON.stringify(history));

            const historyElement = document.getElementById('history');
            historyElement.innerHTML = '';
            history.forEach(item => {
                const div = document.createElement('div');
                div.classList.add('history-item');
                div.innerText = item;
                div.onclick = () => playFromHistory(item);
                historyElement.appendChild(div);
            });
        }

        // Function to clear history
        function clearHistory() {
            localStorage.removeItem('history');
            document.getElementById('history').innerHTML = '';
        }

        // Function to play pronunciation from history
        function playFromHistory(word) {
            const utterance = new SpeechSynthesisUtterance(word);
            utterance.lang = document.getElementById('languageSelect').value;

            utterance.onstart = () => {
                document.getElementById('status').innerText = 'Playing from history...';
            };

            utterance.onend = () => {
                document.getElementById('status').innerText = 'Playback ended.';
            };

            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
