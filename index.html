<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Pronunciation Checker</title>
    <style>
        /* Add your CSS styling here */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        input, button, select {
            margin: 10px 0;
            padding: 10px;
        }

        #definition, #history {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Word Pronunciation Checker</h1>
    <input type="text" id="wordInput" placeholder="Enter a word">
    <button onclick="checkPronunciation()">Check Pronunciation</button>
    <select id="languageSelect">
        <option value="en-US">English</option>
        <option value="es-ES">Spanish</option>
        <option value="fr-FR">French</option>
    </select>

    <div id="definition"></div>
    <div id="history"></div>

    <script>
        // Function to check pronunciation
        function checkPronunciation() {
            const word = document.getElementById('wordInput').value;
            if (!word) {
                alert('Please enter a word.');
                return;
            }

            const language = document.getElementById('languageSelect').value;
            const utterance = new SpeechSynthesisUtterance(word);
            utterance.lang = language;

            utterance.onstart = () => {
                console.log('Pronunciation started');
            };

            utterance.onend = () => {
                console.log('Pronunciation ended');
            };

            window.speechSynthesis.speak(utterance);
            fetchDefinition(word); // Fetch and display the definition
            updateHistory(word); // Update and display the history
        }

        // Function to fetch word definition
        async function fetchDefinition(word) {
            const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
            const data = await response.json();
            const definition = data[0].meanings[0].definitions[0].definition;
            document.getElementById('definition').innerText = `Definition: ${definition}`;
        }

        // Function to update word history
        function updateHistory(word) {
            const history = JSON.parse(localStorage.getItem('history')) || [];
            history.push(word);
            localStorage.setItem('history', JSON.stringify(history));
            document.getElementById('history').innerText = 'History: ' + history.join(', ');
        }
    </script>
</body>
</html>
